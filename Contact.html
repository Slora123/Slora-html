<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <link rel="stylesheet" href="main_page.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>
    <section class="cont-ainer">
        <div class="contact-header">Contact Me</div>
        <div class="contact-content">
            <div class="contact-form">
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <input type="tel" placeholder="Your Phone Number">
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="contact-info">
                <div class="info-item">
                    <i class="fa-solid fa-location-dot"></i>
                    <p><h3><bold id="below">Address</bold></h3></p>
                    <p>Father Agnel Ashram,<br> Bandra (West), Mumbai - 400050</p>
                </div>
                <div class="info-item">
                    <i class="fa-solid fa-phone"></i>
                    <p><h3><bold id="below">Phone</bold></h3></p>
                    <p>+91 987654123</p>
                </div>
                <div class="info-item">
                    <i class="fa-solid fa-envelope"></i>
                    <p><h3><bold id="below">Email</bold></h3></p>
                    <p>barslora1806@gmail.com</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
